<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div>
    <h1>Basic Calculator</h1>
    <div th:switch="${error}">
        <p th:case="'SecondNumberError'">
            Wrong value provided for First Number - must be a number
        </p>
        <p th:case="'FirstNumberError'">
            Wrong value provided for Second Number - must be a number
        </p>
        <p th:case="'OperationFormatError'">
            Wrong operation
        </p>
    </div>
    <form th:action="@{/calculate}" method="get">
        <table>
            <tr>
                <td><label for="firstNumber">First Number:</label></td>
                <td><input name="firstNumber"
                           id="firstNumber"
                           th:name="firstNumber"
                           th:value="${firstNumber == '' ? 0 : firstNumber}"
                           type="number" step="any" required></td>
            </tr>
            <tr>
                <td><label for="secondNumber">Second Number:</label></td>
                <td><input name="secondNumber"
                           id="secondNumber"
                           th:name="secondNumber"
                           th:value="${secondNumber == '' ? 0 : secondNumber}"
                           type="number" step="any" required></td>
            </tr>
            <tr>
                <td><label for="result">Result:</label></td>
                <td><input name="result"
                           id="result"
                           th:name="result"
                           th:value="${result == '' ? 0 : result}"
                           disabled></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" th:name="operation" th:value="add"> + </button>
                    <button type="submit" th:name="operation" th:value="subtract"> - </button>
                    <button type="submit" th:name="operation" th:value="multiply"> * </button>
                    <button type="submit" th:name="operation" th:value="divide"> / </button>
            </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
